<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Multipage Form</title>
    <link rel="stylesheet" href="../css/pract-19(multipage).css">
</head>
<body>
    <div class="container">
        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col">Step-1</div>
            <div class="step-col">Step-2</div>
            <div class="step-col">Step-3</div>
        </div>

        <form id="form1">
            <h2>CREATE ACCOUNT</h2>
            <input type="text" name="email" id="email" placeholder="Enter Email">
            <input type="password" name="password1" id="password1" placeholder="Enter Password">
            <input type="password" name="password2" id="password2" placeholder="Enter Password Again">
            <button type="button" id="next1">Next</button>
        </form>

        <form id="form2">
            <h2>SOCIAL LINKS</h2>
            <input type="text" name="github" id="github" placeholder="Github">
            <input type="text" name="linkedin" id="linkedin" placeholder="Linkedin">
            <input type="text" name="facebok" id="facebook" placeholder="Facebook">
            <button type="button" id="back1">Back</button>
            <button type="button" id="next2">Next</button>
        </form>

        <form id="form3">
            <h2>PERSONAL INFORMATION</h2>
            <input type="text" name="firstname" id="firstname" placeholder="First Name">
            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
            <input type="tel" name="phoneno" id="phoneno" placeholder="Mobile Number">
            <button type="button" id="back2">Back</button>
            <button type="button">Submit</button>
        </form>
    </div>

    <script src="../JavaScript/pract-19(multipage).js"></script>
</body>
</html>
