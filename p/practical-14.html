<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-14</title>
    <script src="https://kit.fontawesome.com/ccb780018f.js" crossorigin="anonymous"></script>
    <!---------- css link --------->
    <link rel="stylesheet" href="../css/pract-14.css">
</head>
<body>

    <header><h1>Form Templates</h1></header>
    <div class="main-container">

        <!--------------  form tempelate 1  ------------->

        <div class="form-template1">
            <div class="form-header-t1">
                <h1>Login</h1>
                <div class="social">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-google-plus-g"></i>
                </div>
            </div>
            <div class="form-container-t1">
                <div>
                    <input type="email" name="email" id="email" placeholder="Your email">
                </div>
                <div>
                    <input type="password" name="pass" id="pass" placeholder="Your password">
                </div>
                <p>Forgot <b>Password?</b></p>
                <input type="submit" value="LOGIN">
                <p class="p2">Don't have an account? <b>Sign up</b></p>
            </div>
            <div class="form-footer-t1"></div>
        </div>


        <!--------------  form tempelate 2  ------------->

        <div class="form-template2">
            <div class="form-header-t2">
                <h1>Sign up</h1>
            </div>
            <div class="form-container-t2">
                <div>
                    <input type="email" name="email" id="email" placeholder="Your email">
                </div>
                <div>
                    <input type="password" name="pass" id="pass" placeholder="Your password">
                </div>
                <input type="checkbox" name="chk" id="chk">
                <p>Accept the <b>Terms and Conditions</b></p>
                <input type="submit" value="SIGN UP">
                <p class="p3">Have an account? <b>Login</b></p>
            </div>
            <div class="form-footer-t2">
                <div class="social">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-google-plus-g"></i>
                </div>
            </div>
        </div>



        <!--------------  form tempelate 3  ------------->

        <div class="form-template3">
            <div class="form-header-t3">
                <h1>Sign in</h1>
            </div>
            <div class="form-container-t3">
                <div>
                    <input type="email" name="email" id="email" placeholder="Your email" autocomplete="off">
                </div>
                <div>
                    <input type="password" name="pass" id="pass" placeholder="Your password">
                </div>
                <p>Forgot <b>Password?</b></p>
                <input type="submit" value="SIGNIN">
                <p class="p4"><b>Or sign in with</b></p>
            </div>
            <div class="form-footer-t3">
                <div class="social">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-google-plus-g"></i>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
